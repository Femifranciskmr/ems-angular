<div class="container shadow mt-5 p-5">
    <div class="row">
        <div class="col-6">
            <!-- login image -->
            <img src="https://plataforma.unipolidgo.edu.mx/moodle/pluginfile.php/147773/course/overviewfiles/requerimientosw.gif" width="100%" height="450px"  alt="">
        </div>
        <div class="col-6">
            <!-- {{email}} {{Password}} -->
            <form class="card shadow m-5 p-5">
                <h1 class="mb-3 text-primary">Login here...</h1>
                <input type="text" placeholder="Email" name="email" [(ngModel)]="email"  class="form-control mb-3" #UserEmail="ngModel" email required>
                <div *ngIf="UserEmail.invalid && UserEmail.touched" class="text-danger fw-boilder">
                    *invalid email
                </div>
                <input type="text" placeholder="Password" name="Password" [(ngModel)]="password" class="form-control mb-3" #UserPassword="ngModel" required pattern="[a-Za-Z0-9]*">
                <div *ngIf="UserPassword.invalid && UserPassword.touched" class="text-danger fw-boilder">
                    *invalid password
                </div>
                <div class="div text-center ">
                    <button class="btn btn-success">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</div>
